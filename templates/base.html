
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}La Bodegona{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <nav class="bg-white border-b border-gray-200">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="{{ url_for('index') }}" class="font-semibold">La Bodegona</a>
      <div class="flex items-center gap-3">
        {% if user %}
          <form method="post" action="{{ url_for('logout') }}">
            <button class="px-3 py-1 rounded bg-gray-200">Salir ({{ user.email }})</button>
          </form>
          <a class="px-3 py-1 rounded bg-blue-600 text-white" href="{{ url_for('admin_upload_image') }}">Admin imágenes</a>
        {% else %}
          <a class="px-3 py-1 rounded bg-blue-600 text-white" href="{{ url_for('login') }}">Iniciar sesión</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <main class="max-w-6xl mx-auto p-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2 mb-4">
          {% for cat,msg in messages %}
            <div class="px-3 py-2 rounded border {{ 'bg-red-50 border-red-300' if cat=='danger' else 'bg-green-50 border-green-300' if cat=='success' else 'bg-yellow-50 border-yellow-300' if cat=='warning' else 'bg-gray-50 border-gray-200' }}">
              {{ msg }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
