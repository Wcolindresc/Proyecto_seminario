
{% extends "base.html" %}
{% block title %}Catálogo · La Bodegona{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Catálogo</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
  {% for p in products %}
    <div class="bg-white rounded-lg shadow p-3">
      <div class="aspect-[4/3] overflow-hidden rounded mb-2 bg-gray-100">
        {% if p.image_url %}
          <img src="{{ p.image_url }}" alt="{{ p.name }}" class="w-full h-full object-cover">
        {% else %}
          <div class="w-full h-full grid place-items-center text-gray-400 text-sm">Sin imagen</div>
        {% endif %}
      </div>
      <div class="font-medium">{{ p.name }}</div>
      <div class="text-sm text-gray-500">${{ '%.2f'|format(p.price or 0) }}</div>
    </div>
  {% endfor %}
</div>
{% endblock %}
